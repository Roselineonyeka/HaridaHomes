<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <title>Harida Homes</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("nav-placeholder").innerHTML = data)
        );
    </script>
    <div id="chat-placeholder"></div>

    <script>
      fetch("chatUs.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("chat-placeholder").innerHTML = data)
        );
    </script>
    <section id="contact-us" class="contactSection">
      <div class="aboutUsHaridimg">
        <div class="aboutUsHaridText">
          <div class="links">
            <a href="index.html">Home</a>
            <a>/</a>
            <a href="contactUs.html">Contact-Us</a>
          </div>
          <h1 class="text-gradient">HARIDA HOMES</h1>
        </div>
      </div>
      <div class="contact_section">
        <div class="contact-container_1">
          <div class="contact_span_div">
            <h5>
              <span style="color: #fdca86">Office Address:</span>
              <br />
              <span style="color: #fff"
                >Chevyview Estate, Chevron Dr Lekki</span
              >
            </h5>
            <h5>
              <span style="color: #fdca86">Email:</span>
              <br />
              <span style="color: #fff">uchechionyeka36@gmail</span>
            </h5>
            <h5>
              <span style="color: #fdca86">Phone No:</span>
              <br />
              <span style="color: #fff">+(234) 09024452537</span>
              <br />
              <span style="color: #fff">+(234) 09037662389</span>
            </h5>
          </div>
        </div>
        <div class="contact-container">
          <a name="contact"></a>
          <h3>
            <span class="text" id="text"
              >For More Information About Our Products and Services!</span
            >
            <span class="text" id="text" style="display: none"
              >Get In Touch And We'll Get Back To You As Soon As Possible!</span
            >
          </h3>
          <div class="form-row">
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your first name..."
              />
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your last name..."
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address..."
              />
            </div>
            <div class="form-group">
              <label for="email">Phone No</label>
              <input
                type="number"
                id="email"
                name="email"
                placeholder="Enter your Phone No..."
              />
            </div>
          </div>
          <div class="form-group">
            <label for="message">Comments/Questions</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message here and we will get back to you as soon as possible..."
            ></textarea>
          </div>
          <div class="submit_div">
            <div class="submit">
              <a>Send Message</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("footer-placeholder").innerHTML = data)
        );
    </script>
    <script src="index.js"></script>
  </body>
</html>
